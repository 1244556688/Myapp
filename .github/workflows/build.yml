name: Build APK with Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 可以手動觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 取得專案
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 使用 Docker 運行 Buildozer
      - name: Build APK in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            kivy/buildozer \
            yes|buildozer android debug

      # 3️⃣ 將生成的 APK 上傳到 workflow artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: bin/*.apk
