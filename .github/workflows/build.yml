name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROIDSDK_ACCEPT_LICENSES: "y"  # 自動接受 license
      BUILDOZER_NO_ROOT: 1             # 避免 root 提示

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-dev \
              build-essential git zlib1g-dev libffi-dev libssl-dev \
              libncurses5-dev libsqlite3-dev unzip wget
          pip install --upgrade pip setuptools cython
          pip install buildozer

      - name: Build APK
        run: |
          buildozer android debug
          
      - name: Find APK
        run: |
          APK_PATH=$(find .buildozer/android/platform/build/dists -name "*.apk" | head -n1)
          echo "APK path: $APK_PATH"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: ${{ steps.build.outputs.APK_PATH }}
