name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-version: "latest"
          accept-android-sdk-licenses: true

      - name: Install Python and Buildozer
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-dev build-essential unzip wget
          pip3 install --upgrade pip setuptools cython
          pip3 install buildozer

      - name: Build APK
        run: |
          buildozer android debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: ./.buildozer/android/platform/build/dists/*/bin/*.apk
