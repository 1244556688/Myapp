name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 安裝系統工具
      - name: Install system utilities
        run: |
          sudo apt update
          sudo apt install -y tar unzip wget curl git python3-pip python3-setuptools python3-dev build-essential openjdk-17-jdk

      # 2️⃣ Checkout 你的 repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 3️⃣ 安裝 Python 套件
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools cython
          pip install buildozer

      # 4️⃣ 同意 Android SDK 授權
      - name: Accept Android SDK Licenses
        run: |
          mkdir -p $HOME/.android
          yes | sdkmanager --licenses || true

      # 5️⃣ Build APK
      - name: Build APK
        run: |
          buildozer android debug
