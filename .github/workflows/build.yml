name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-dev build-essential unzip wget git
          python3 -m pip install --upgrade pip setuptools cython
          python3 -m pip install buildozer

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3
        with:
          sdk-version: "33.0.0"
          ndk-version: "25.2.9519653"
          accept-android-sdk-licenses: true

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: .buildozer/android/platform/build/dists/myapp/bin/*.apk
