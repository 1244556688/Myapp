name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools python3-dev \
            build-essential git zlib1g-dev libffi-dev \
            libssl-dev libncurses5-dev libsqlite3-dev \
            openjdk-17-jdk unzip wget

      - name: Install Python packages
        run: |
          pip install --upgrade pip setuptools cython
          pip install buildozer

      - name: Build APK with Buildozer
        run: |
          buildozer android debug --no-root

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: |
            bin/*.apk
            .buildozer/android/platform/build-arm64-v8a/dists/*/bin/*.apk
